---
- name: Deploy app in new namespace
  hosts: localhost
  tasks:
    - name: Create a k8s namespace
      community.kubernetes.k8s:
        name: my-app
        api_version: v1
        kind: namespace
        state: present
    - name: Deploy nginx app
      community.kubernetes.k8s:
        src: <path-to-nginx-config.yaml>
        state: present
        namespace: my-app